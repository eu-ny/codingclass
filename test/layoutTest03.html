<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {}

        #header {
            width: 100%;
            height: 100px;
            background-color: #E0F2F1;
        }

        #main {
            width: 100%;
            height: 880px;
            background-color: #26A69A;
        }

        #ad {}

        #notice {}

        #footer {
            width: 100%;
            height: 100px;
            background-color: #00897B;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.03);
        }

        #header .header1 {
            width: 1200px;
            height: 100px;
            background-color: #B2DFDB;
        }

        #main .aside1 {
            width: 300px;
            height: 880px;
            background-color: #4DB6AC;
            float: left;
        }
        #main .section {
            width: 900px;
            height: 880px;
            overflow: hidden;
        }

        #main .banner {
            width: 900px;
            height: 300px;
            background-color: #68EEE2;
            float: left;
        }

        #main .banner1 {
            width: 300px;
            height: 300px;
            background-color: #68EEE2;
            float: left;
        }

        #main .banner2 {
            width: 300px;
            height: 300px;
            background-color: #5CDDD1;
            float: left;
        }

        #main .banner3 {
            width: 300px;
            height: 300px;
            background-color: #68EEE2;
            float: left;
        }

        #main .ad1 {
            width: 1200px;
            height: 300px;
            background-color: #009688;
            float: left;
        }

        #main .notice1 {
            width: 450px;
            height: 300px;
            background-color: #39D1C3;
            float: left;
        }

        #main .notice2 {
            width: 450px;
            height: 300px;
            background-color: #68D3C9;
            float: left;
        }

        #main .footer1 {
            width: 1200px;
            height: 100px;
            background-color: #00796B;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header1"></div>
            </div>
        </div>
        <div id="main">
            <div class="container">
                <div class="aside">
                    <div class="aside1"></div>
                </div>
                <div class="section">
                    <div class="banner">
                        <div class="banner1"></div>
                        <div class="banner2"></div>
                        <div class="banner3"></div>
                    </div>
                    <div class="ad">
                        <div class="ad1"></div>
                    </div>
                    <div class="notice">
                        <div class="notice1"></div>
                        <div class="notice2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1"></div>
            </div>
        </div>
    </div>
</body>

</html>
