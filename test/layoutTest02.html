<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #F48080;
        }
        #banner {
            width: 100%;
            height: 400px;
            background-color: #EC5C5C;
        }
        #ad {
            width: 100%;
            height: 500px;
            background-color: #FEA5A5;
        }
        #notice {
            width: 100%;
            height: 500px;
            background-color: #FFBFBF;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9C9C;
        }
        .containar {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgb(0, 0, 0.3);
            overflow: hidden;
        }
        #header .containar .header1 {
            width: 300px;
            height: 100px;
            float: left;
            background-color: #F86464;
        }
        #header .containar .header2 {
            width: 900px;
            height: 100px;
            float: left;
            background-color: #FEA5A5;
        }
        #banner .containar .banner1 {
            width: 1200px;
            height: 400px;
            float: left;
            background-color: #FF8A8A;
        }
        #ad .containar .ad1 {
            width: 1200px;
            height: 250px;
            float: left;
            background-color: #C66868;
        }
        #ad .containar .ad2 {
            width: 1200px;
            height: 250px;
            float: left;
            background-color: #EA7F7F;
        }
        #notice .containar .notice1 {
            width: 740px;
            height: 500px;
            float: left;
            background-color: #EB6666;
        }
        #notice .containar .notice2 {
            width: 460px;
            height: 250px;
            float: left;
            background-color: #CE5F5F;
        }
        #notice .containar .notice3 {
            width: 460px;
            height: 250px;
            float: left;
            background-color: #FE7F7F;
        }
        #footer .containar .footer1 {
            width: 1200px;
            height: 100px;
            float: left;
            background-color: #FF8888;
        }
      
        
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="containar">
                <div class="header1"></div>
                <div class="header2"></div>
            </div>
        </div>
        <div id="banner">
            <div class="containar">
                <div class="banner1"></div>
            </div>
        </div>
        <div id="ad">
            <div class="containar">
                <div class="ad1"></div>
                <div class="ad2"></div>
            </div>
        </div>
        <div id="notice">
            <div class="containar">
                <div class="notice1"></div>
                <div class="notice2"></div>
                <div class="notice3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="containar">
                <div class="footer1"></div>
            </div>
        </div>
    </div>
</body>
</html>
