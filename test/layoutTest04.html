<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {}
        #header {
            width: 100%;
            height: 100px;
            background-color: #f48080;
        }
        #banner {
            width: 100%;
            height: 400px;
            background-color: #EC5C5C;
        }
        #ad {
            width: 100%;
            height: 500px;
            background-color: #FEA5A5;
        }
        #notice {
            width: 100%;
            height: 500px;
            background-color: #FFBFBF;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9C9C;
        }
        .conteiner {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgb(255, 255, 255, 0.3);
            overflow: hidden;
        }
        #header .header-logo {
            width: 300px;
            height: 100px;
            background-color: #F86464;
            float: left;
        }
        #header .header-menu {
            width: 900px;
            height: 100px;
            background-color: #FEA5A5;
            float: left;
        }
        #banner .banner1 {
            width: 1200px;
            height: 400px;
            background-color: #FF8A8A;
            float: left;
        }
        #ad .ad1 {
            width: 1200px;
            height: 250px;
            background-color: #fff;
        }
        #ad .ad1 .box1 {
            width: 200px;
            height: 250px;
            background-color: #F39C9C;
            float: left;
        }

        #ad .ad1 .box2 {
            width: 200px;
            height: 250px;
            background-color: #EA8686;
            float: left;
        }
        #ad .ad1 .box3 {
            width: 200px;
            height: 250px;
            background-color: #EE7C7C;
            float: left;
        }
        #ad .ad1 .box4 {
            width: 200px;
            height: 250px;
            background-color: #C87575;
            float: left;
        }
        #ad .ad1 .box5 {
            width: 200px;
            height: 250px;
            background-color: #EB7B7B;
            float: left;
        }
        #ad .ad1 .box6 {
            width: 200px;
            height: 250px;
            background-color: #D66B6B;
            float: left;
        }
    
        #ad .ad2 {
            width: 1200px;
            height: 250px;
            background-color: #EA7F7F;
        }
        #notice .notice1 {
            width: 740px;
            height: 500px;
            background-color: #EB6666;
            float: left;
        }
        #notice .notice2 {
            width: 460px;
            height: 250px;
            background-color: #CE5F5F;
            float: left;
        }
        #notice .notice3 {
            width: 460px;
            height: 250px;
            background-color: #FE7F7F;
            float: left;
        }
        #footer .footer1 {
            width: 1200px;
            height: 100px;
            background-color: #FF8888;
            float: left;
        }
      

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="conteiner">
                <div class="header-logo"></div>
                <div class="header-menu"></div>
            </div>
        </div>
        <div id="banner">
            <div class="conteiner">
                <div class="banner1"></div>
            </div>
        </div>
        <div id="ad">
            <div class="conteiner">
                <div class="ad1">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                    <div class="box4"></div>
                    <div class="box5"></div>
                    <div class="box6"></div>
                </div>
                <div class="ad2"></div>

            </div>
        </div>
        <div id="notice">
            <div class="conteiner">
                <div class="notice1"></div>
                <div class="notice2"></div>
                <div class="notice3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="conteiner">
                <div class="footer1"></div>
            </div>
        </div>
    </div>
</body>
</html>
