<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: #fff;
            font-size: 50px;
         
        }
        #wrap {}
        #header {
            width: 100%;
            height: 100px;
            background-color: #F48080;
        }
        #banner {

        .container {

        #header .header-logo {

            width: 200px;

            width: 200px;

            float: left;

            width: 200px;
            height: 250px;
            background-color: #EB7B7B;
            float: left;
            text-align: center;
            line-height: 250px;
        }
        #ad .ad1 .box6 {
            width: 200px;

            line-height: 250px;
        }
        #notice .notice3 {
            width: 460px;
            height: 250px;
            background-color: #FE7F7F;
            float: left;

<body>

        <div id="ad">

                <div class="ad1">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                    <div class="box4"></div>
                    <div class="box5"></div>
                    <div class="box6"></div>
                </div>
                <div class="ad2"></div>

        <div id="notice">

                <div class="notice3"></div>
            </div>
        </div>
        <div id="footer">

    <script>
        
        let name = ["로고", "메뉴", "이미지 슬라이드", "광고1", "광고2", "광고3","광고4","광고5","광고6",

        document.querySelector(".header-logo").innerHTML = obj.a;
        document.querySelector(".header-menu").innerHTML = obj.b;
        document.querySelector(".banner1").innerHTML = obj.c;
        document.querySelector(".box1").innerHTML = obj.d;
        document.querySelector(".box2").innerHTML = obj.f;
        document.querySelector(".box3").innerHTML = obj.g;
        document.querySelector(".box4").innerHTML = obj.h;
        document.querySelector(".box5").innerHTML = obj.i;
        document.querySelector(".box6").innerHTML = obj.j;
        document.querySelector(".ad2").innerHTML = obj.k;
        document.querySelector(".notice1").innerHTML = obj.l;
        document.querySelector(".notice2").innerHTML = obj.m;
        document.querySelector(".notice3").innerHTML = obj.n;
        document.querySelector(".footer1").innerHTML = obj.o;


        // for(let i=2; i<=16; i++){
        //     if(i % 2 == 0 && i % 4 != 0){
        //         document.write("<span style='color: blue'>"+ i + "</span>"); 
        //     } else(i % 4 == 0)
        //         document.write("<span style='color: red'>"+ i + "</span>"); 
            
        // }

        for(let i=2; i<=16; i++){
            if ( i % 2 ==0 && i % 4 != 0){
                document.write("<span style='color: white'>" + i + "</span>","<br>");
            }else if (i % 4 ==0)
                document.write("<span style='color: black'>" + i + "</span>","<br>");
            }
        
    
    </script>
