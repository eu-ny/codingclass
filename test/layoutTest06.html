<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {}
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.495);
        }
        #header .header1 {
            width: 1200px;
            height: 100px;
            background-color: #D5CCC9;
        }
        #nav .nav1 {
            width: 1200px;
            height: 100px;
            background-color: #9D8980;
        }
        #main .notice {
            width: 1200px;
            height: 100px;
            background-color: #74574A;
        }
        #main .banner {
            width: 1200px;
            height: 200px;
            background-color: #684D43;
        }
        #main .ad {
            width: 1200px;
            height: 480px;
            background-color: #684D43;
            overflow: hidden;
        }
        #main .ad .box1 {
            width: 600px;
            height: 480%;
            background-color: #594139;
            float: left;
        }
        #main .ad .box2 {
            width: 600px;
            height: 480%;
            background-color: #4A352F;
            float: left;
        }
        #footer .footer1 {
            width: 1200px;
            height: 100px;
            background-color: #3E2723;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header1"></div>
            </div>
        </div>
        <div id="nav">
            <div class="container">
                <div class="nav1"></div>
            </div>
        </div>
        <div id="main">
            <div class="container">
                <div class="notice"></div>
                <div class="banner"></div>
                <div class="ad">
                    <div class="box1"></div>
                    <div class="box2"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1"></div>
            </div>
        </div>
    </div>
</body>
</html>
