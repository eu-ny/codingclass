<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃02</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #warp {
            width: 1200px;
            margin: 0 auto;
        }
        .header {
            height: 100px;
            background-color: #C8E6C9;
        }
        .nav {
            height: 100px;
            background-color: #A5D6A7;
        }
        .main {
            display: flex;
            flex-wrap: wrap;
        }
        .aside {
            width: 25%;
            height: 780px;
            background-color: #81C784;
        }
        .section {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
        }
        .article {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
        }
        .footer {
            height: 100px;
            background-color: #43A047;
        }

        /* 모바일 반응형 */
        @media (max-width: 1220px){
            #warp {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #warp {
                width: 100%;
            }
            .aside {
                width: 30%;
            }
            .section {
                width: 70%;
            }
            .article {
                display: none;
            }
        }
        @media (max-width: 480px){
            .aside {
                width: 100%;
                height: 200px;
            }
            .section {
                width: 100%;
                height: 430px;
            }
            .article {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="warp">
        <div class="header"></div>
        <div class="nav"></div>
        <div class="main">
            <div class="aside"></div>
            <div class="section"></div>
            <div class="article"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
