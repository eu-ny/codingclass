    <script>
       //선택자
        const quizType = document.querySelectorAll(".quiz__type"); //퀴즈종류
        //변수 퀴즈타입의 내용을 쿼리셀랙터(태그, 아이디, 클래스 선택할 수 있는 것)로 선택한 요소 안에 넣겠다.
        const quizNumber = document.querySelectorAll(".quiz__question .number"); //퀴즈 번호
        const quizAsk = document.querySelectorAll(".quiz__question .ask"); //퀴즈 질문
        const quizConfirm = document.querySelectorAll(".quiz__answer .confirm"); //퀴즈 확인 버튼
        const quizResult = document.querySelectorAll(".quiz__answer .result"); //정답 결과
        const quizInput = document.querySelectorAll(".quiz__answer .input"); //사용자 정답
        const quizView = document.querySelectorAll(".quiz__view"); //강아지

        //문제정보
        //  const userWord = quizInput[num].value;
        const quizInfo = [
            {
                answerType : "웹디자인기능사 2016년01월24일",
                answerNum : "1",
                answerAsk : "한국산업표준(KS)에 따른 색의 3속성은 무엇인가?",
                answerResult : "Hue(색상),Value(명도),Chroma(채도)"
            }, //0
            {
                answerType : "웹디자인기능사 2016년01월24일",
                answerNum : "2",
                answerAsk : "미적 대상을 구상하는 부분과 부분의 사이에 질적으로나 양적으로 모순되는 일 없이 질서가 잡혀 어울리는 것은 무엇인가?",
                answerResult : "조화"
            },//1
            {
                answerType : "웹디자인기능사 2016년01월24일",
                answerNum : "3",
                answerAsk : "같은 크기의 형을 상, 하로 겹칠 때 위쪽의 것이 크게 보이는 착시현상은 무엇인가?",
                answerResult : "상방 거리의 과대착시"
            },//2
            {
                answerType : "웹디자인기능사 2016년01월24일",
                answerNum : "4",
                answerAsk : "색광의 혼합에서 색을 혼합하면 할수록 높아지는 색의 속성은 무엇인가?",
                answerResult : "명도"
            }//3
        ]

        //문제 출력하기
   
            for( let i=0; i<quizInfo.length; i++){
                quizType[i].innerText = quizInfo[i].answerType;
                quizNumber[i].innerText = quizInfo[i].answerNum + ". ";
                quizAsk[i].innerText = quizInfo[i].answerAsk;
                quizResult[i].innerText = quizInfo[i].answerResult;
            }

        //정답 숨기기
        quizResult[0].style.display = "none";
        quizResult[1].style.display = "none";
        quizResult[2].style.display = "none";
        quizResult[3].style.display = "none";
        

        //정답 확인하기
        quizConfirm.forEach(function(btn, num){
            btn.addEventListener("click",function(){
                //alert("정답");
                const userWord = quizInput[num].value;

                if(userWord == quizInfo[num].answerResult){
                    quizView[num].classList.add("like");
                    quizConfirm[num].style.display = "none";
                } else {
                    quizView[num].classList.add("dislike");
                    quizConfirm[num].style.display = "none";
                    quizInput[num].style.display = "none";
                    quizResult[num].style.display = "block";
                }
            });
        });
        


    </script>
