<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/score/SCoreDream.css');
        /* 웹 폰트 정보가 들어가 있다.*/

        .score {
            font-family: 'SCoreDream';
            font-weight: 300;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;
            /* 이미지가 영역 밖으로 나오는 것을 막아준다. */
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common_공통요소 */
        .container {
            /* 부모 컨테이너 박스를 만들어 가로 값을 고정시킨다. */
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
            background-color: #fff;
        }
        .section {
            padding: 120px 0;
        }
        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }
        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }
         /* blind _ 시멘틱 마크업을 위해 모든 태그에 blind 속성을 주어야 하니까 공통 요소로 넣기 */
         /* 접근성을 위한 속성 */
         .blind {
            position: absolute;
            clip: rect(0 0 0 0); /* 포토샵의 클리핑 마스크와 같은 효과이다. 내가 원하는 만큼의 영역을 지정하여 클리핑하는 것 */ /* rect == 사각형 */
            /* clip: rect(0 0 0 0) == 클리핑할 영역을 사각형으로 0 0 0 0만큼 준다. */
            width: 1px;
            height: 1px;
            margin: -1px;  /* -값은 패딩에서는 사용 불가능하며 마진만 사용 가능하다. */
            overflow: hidden; /* 요소 내 컨텐츠가 클 경우 그것을 어떻게 보여주는지를 설정하는 속성입니다. overflow: hidden안 경우 영역 밖으로 넘어가는 부분은 잘라서 보이지 않게 합니다. */
        }   

        /* cardType03 */
        body {
            background-color: #9d9c9c;
        }
        .card__inner {
            display: flex; /* 깨진 요소들을 재배치 시키기 위한 레이아웃 스타일설정 : 카드를 한 줄로 정렬 */
        }
        .card__inner .card {
            width: 33.3333%; /* 카드가 100%에서 3개로 나누어져야 하기 때문에 33.3333% 적용시키기 */
            height: 517px;
            padding: 26px;
            background-color: #fff;
        }

        /* 카드 구분을 위한 라인 넣기 : 첫번째 카드와 2번째 카드 오른쪽에만 라인 효과을 주고 싶은데 선택자 다 똑같기 때문에 :nth-child()를 사용하여
        스타일을 적용시키면 된다. : .card:nth-child(2) == 클래스 명이 card인 요소를 2번째만 선택하여 속성 부여  */
        .card__inner .card:nth-child(1) {
            border: 1px solid #eee;
        }
        .card__inner .card:nth-child(2) {
            border: 1px solid #eee;
        }

    </style>
</head>

<body>
    <!-- containor안에 card가 3개 있는 구조 -->
    <!-- section은 시멘틱 태그이며 시멘틱 태그를 사용할 때에는 반드시 제목(h2~h6)태그도 함께 자식요소로 와주어야 한다. -->
    <!-- div보단 의미있는 시멘틱 태그를 사용하는 것이 중요. 카드영역 3개니까 div대신 article이 3개 있는 구조로 하는 것이 웹 표준을 준수한 선언이다. -->
    <!-- ir효과 : background-image 속성을 사용하여 이미지를 삽입할 때 img태그의 alt속성(웹접근성준수)을 위해 사용 -->
    <!-- blind효과 : 접근성을 위해 제목을 적어야하지만 페이지 내에서 시각적으로 숨기고 싶을 때 사용한다. --> 
    <section id="cardType03" class="card__wrap section score">
        <h2 class="blind">ROOM인테리어</h2>
        <div class="card__inner container">
            <article class="card">
                <div class="card__header">
                    <figure>
                        <img src="../cardType/img/card_bg03_01.jpg" alt="인터리어">
                    </figure>
                    <!-- figcaption = 카테고리용 -->
                    <figcaption>Keyword</figcaption>
                </div>
                <!-- 이미지용 -->
                <div class="card__contents">
                    <h3>감성적인 인테리어를 해보고 다른 사람들과 경험을 공유해봐요.</h3>
                    <p>감성적이고 따뜻한 room 인테리어를 만나보세요. 그리고 다른 사람들과 공유해보세요. 우리는 깔끔하고 심플한 당신의 room의 변화를 기다리고 있습니다.</p>
                </div>
                <div class="card__footer">
                    <h4>인테리어 박사 <em>samkim</em></h4>
                    <img src="../cardType/img/card_bg03_02.jpg" alt="user">
                </div>
            </article>
            <article class="card"></article>
            <article class="card"></article>
        </div>
    </section>
    <!-- 웹 코딩 시 주의할 점 : 레이아웃을 잡을 때 큰 틀(컨테이너 안에 카드 3개의 영역이 나린히 배열되어 있는 구조)을 먼저 잡고 텍스트작업과 같은 세부적인 것을 들어가는 것이 순서이다. -->
    <!-- 즉 내용부터 다 쓰고 코딩을 들어가는 것은 옳지 않으며 기본적인 틀을 먼저 잡고 그다음 레이아웃 속성을 주어서 확인한 다음 올바르게 레이아웃이 잡히면 그 다음 틀을 들어가야 한다. -->
</body>

</html>
