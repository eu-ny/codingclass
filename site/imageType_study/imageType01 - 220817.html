<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageType01</title>

    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;  /* 이미지가 영역 밖으로 나오는 것을 막아준다. */
            vertical-align: top;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }

        /* common */
        .container {     /* 부모 컨테이너 박스를 만들어 가로 값을 고정시킨다. */
            width: 1160px;
            margin: 0 auto;
        }
        .img__wrap {
            padding: 120px 0;
        }
        .container .header__tit {
            font-size: 50px;
            text-align: center;
            margin-bottom: 10px;
        }
        .container .header__desc {
            margin-bottom: 70px;
            text-align: center;
            font-size: 22px;
            font-weight: 300;
        }
        .container .section__box {
            font-weight: normal;
            color: #fff;
            display: flex;
            justify-content: space-between
        }
        .container .section__box img {
           width: 570px;
           height: 370px;
        }
        .container .section01 {
            position: relative;
        }
        .container .section01 > .btn01 {
           width: 120px;
           height: 38px;
           font-size: 16px;
           font-weight: 300;
           color: #fff;
           background: #a7844f;
           line-height: 40px;
           text-align: center;
           position: absolute;
           bottom: 30px;
           left: 30px;
        }
        .container .section01 > h2 {
            font-size: 32px;
            position: absolute;
            top: 197px;
            left: 30px;
        }
        .container .section01 > p {
            width: 510px;
            height: 48px;
            line-height: 1.5;
            font-size: 16px;
            font-weight: 300;
            position: absolute;
            top: 240px;
            left: 30px;
        }
        .container .section02 {
            position: relative;
        }
        .container .section02 > .btn02 {
           width: 120px;
           height: 38px;
           color: #fff;
           font-size: 16px;
           font-weight: 300;
           line-height: 40px;
           text-align: center;
           background: #687553;
           position: absolute;
           bottom: 30px;
           left: 30px;
        }
        .container .section02 > h2 {
            font-size: 32px;
            position: absolute;
            top: 197px;
            left: 30px;
        }
        .container .section02 > p {
            width: 510px;
            height: 48px;
            line-height: 1.5;
            font-size: 16px;
            font-weight: 300;
            position: absolute;
            top: 240px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="img__wrap container">
            <h1 class="header__tit">귀여운 동물들</h1>
            <p class="header__desc">🐶 동물을 좋아하는 사람들을 위한 동물 리스트 입니다. 🐱</p>
        <div class="section__box">
            <section class="section01">
                <img src="../cardType/img/img_bg01_01.jpg" alt="dog">
                <h2>귀여운 동물 강아지</h2>
                <p>강아지는 매우 귀엽습니다. 활동적인 모습이 귀엽습니다. 강아지는 기뻐할 때도 귀엽고 시무룩할 때도 귀엽습니다. 그냥 귀엽습니다.</p>
                <a class="btn01" href="#">자세히 보기</a>
            </section>
            <section class="section02">
                <img src="../cardType/img/img_bg01_02.jpg" alt="dog">
                <h2>귀여운 동물 고양이</h2>
                <p>고양이는 매우 귀엽습니다. 도도하면서도 애교가 많습니다. 고양이는 은근하게 다가오는 것이 매력적입니다.</p>
                <a class="btn02" href="#">자세히 보기</a>
            </section>
        </div>
    </div>
</body>
</html>
