<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageType01</title>

    <style>
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');
        /* font */
        .Nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }

        /* common : 공통 요소(재활용) */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            /* background: rgba(204, 204, 204, 0.363); */
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            margin-bottom: 20px;
            text-align: center;
        }
        .section > p {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 70px;
            text-align: center;
            color: #666;
        }

        /* imgType */
        #imageType01 {}
        .image__wrap {}
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image {
            width: 49%;
            height: 370px;
            padding: 200px 30px 30px 30px;
            color: #fff;
        }
        .image.img1 {
            background: url(../cardType/img/img_bg01_01.jpg) no-repeat center / cover;
        }
        .image.img2 {
            background: url(../cardType/img/img_bg01_02.jpg) no-repeat center / cover;
        }
        .image__title {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .image__desc {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 10px;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
}
        .image__btn {
            font-size: 16px;
            font-weight: 300;
            color: #fff;
            background: #a7844f;
            padding: 10px 20px;
            display: inline-block;
        }


    </style>
</head>
<body>
    <section id="imageType01" class="image__wrap Nexon section container"> <!-- 섹션 선택자를 따로 준 이유는 여러 유형을 만들 때 공통적으로 들어가기 때문이다. 즉 재활용을 하기 위한 선택자라고 보면 된다. -->
        <h2>귀여운 동물들</h2>
        <p>🐶 동물을 좋아하는 사람들을 위한 동물 리스트 입니다. 🐱</p>
        <div class="image__inner">
            <article class="image img1">
                <!-- <img src="../cardType/img/img_bg01_01.jpg" alt="dog" /> : 백그라운드 이미지로 넣을 예정-->
                <h3 class="image__title">귀여운 동물 강아지</h3>
                <p class="image__desc">강아지는 매우 귀엽습니다. 활동적인 모습이 귀엽습니다. 강아지는 기뻐할 때도 귀엽고 시무룩할 때도 귀엽습니다. 그냥 귀엽습니다. </p>
                <a href="#" class="image__btn">자세히 보기</a>
            </article>
            <article class="image img2">
                <!-- <img src="../cardType/img/img_bg01_02.jpg" alt="cat" /> : 백그라운드 이미지로 넣을 예정 -->
                <h3 class="image__title">귀여운 동물 고양이</h3>
                <p class="image__desc">고양이는 매우 귀엽습니다. 도도하면서도 애교가 많습니다. 고양이는 은근하게 다가오는 것이 매력적입니다. </p>
                <a href="#" class="image__btn">자세히 보기</a>
            </article>
        </div>
    </section>
</body>
</html>
