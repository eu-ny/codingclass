<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textType</title>

    <style>
         @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');
        /* font */
        .Nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }

        /* common : 공통 요소(재활용) */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            /* background: rgba(204, 204, 204, 0.363); */
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            margin-bottom: 20px;
            text-align: center;
        }
        .section > p {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 70px;
            text-align: center;
            color: #666;
        }
        .section span {
            display: block;
            text-align: center;
            font-size: 16px;
            text-decoration: underline;
            margin-bottom: 16px;
        }
        .mb70 {margin-bottom: 70px !important;}

        /* Text__inner */
        .text__inner {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .text {
            width: 32%;
            margin-bottom: 2%;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .text:hover {
            background: #f5f5f5;
        }
        .text__title {
            font-size: 24px;
            line-height: 1;
            margin-bottom: 10px;
            white-space: nowrap;
            text-overflow: ellipsis;
            position: relative;
            padding-top: 75px;
        }
        .text__title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: url(img/text_icons01.svg);
        }
        .text.t1 .text__title::before {
            background-position: 0 0;
        }
        .text.t2 .text__title::before {
            background-position: -60px 0;
        }
        .text.t3 .text__title::before {
            background-position: -120px 0;
        }
        .text.t4 .text__title::before {
            background-position: -180px 0;
        }
        .text.t5 .text__title::before {
            background-position: -240px 0;
        }
        .text.t6 .text__title::before {
            background-position: -300px 0;
        }
        .text__desc {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            margin-bottom: 20px;
            color: #666;
        }
        .text_btn {
            font-size: 16px;
            line-height: 1;
            text-decoration: underline;
            text-underline-position: under; /* 언더라인이 글자에서 쪼금 더 내려온다. */
            color: #666;
        }
    </style>
</head>
<body>
    <section id="textType01" class="text__wrap section nexon">
        <span>텍스트 유형01</span>
        <h2 class="mb70">스크립트를 익히는 방법</h2>
        <div class="text__inner container">
            <div class="text t1">
                <h3 class="text__title">검색이펙트</h3>
                <p class="text__desc">자바스트립트뭐시기뭐시구머시기</p>
                <a class="text_btn" href="/">더보기</a>
            </div>
            <div class="text t2">
                <h3 class="text__title">검색이펙트</h3>
                <p class="text__desc">자바스트립트뭐시기뭐시구머시기</p>
                <a class="text_btn" href="/">더보기</a>
            </div>
            <div class="text t3">
                <h3 class="text__title">검색이펙트</h3>
                <p class="text__desc">자바스트립트뭐시기뭐시구머시기</p>
                <a class="text_btn" href="/">더보기</a>
            </div>
            <div class="text t4">
                <h3 class="text__title">검색이펙트</h3>
                <p class="text__desc">자바스트립트뭐시기뭐시구머시기</p>
                <a class="text_btn" href="/">더보기</a>
            </div>
            <div class="text t5">
                <h3 class="text__title">검색이펙트</h3>
                <p class="text__desc">자바스트립트뭐시기뭐시구머시기</p>

            </div>

                <a class="text_btn" href="/">더보기</a>
            </div>
        </div>
    </section>

</html>
