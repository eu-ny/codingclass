<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형01</title>
    <style>
        @import url('https://webfontworld.github.io/score/SCoreDream.css');

        /* font */
        .score {
            font-family: 'SCoreDream';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common : 공통 요소(재활용) */
        .container {
            width: 1720px;
            padding: 0 20px;
            margin: 0 auto;
            background: #ccc;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            margin-bottom: 20px;
            text-align: center;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 70px;
            text-align: center; 
            color: #666;
        }
        .ir {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image__inner .image {
            width: 49%;
        }
        .image__box > img {}
        .image__box {}
        .image__box {}

    </style>
</head>

<body>
    <section id="imageType01" class="image__wrap score section">

        <div class="image__inner container">
