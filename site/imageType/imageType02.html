<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형01</title>
    <style>
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

        /* font */
        .gmark {
            font-family: 'GmarketSans';
            font-weight: 300;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common : 공통 요소(재활용) */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            margin-bottom: 20px;
            text-align: center;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 70px;
            text-align: center;
            color: #666;
        }

        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }

        .image {
            width: 32%;
            position: relative;
            overflow: hidden;   /* 영역 밖 요소 숨기기 */
        }
        .image__box img {
            vertical-align: top; /* 수직 정렬 */
            height: 100%;
        }
        .image__desc {
            box-sizing: border-box;
            width: 100%;
            height: 100px;
            text-align: center;
            position: absolute;
            left: 0;
            bottom: 0;
            backdrop-filter: blur(10px);    /* 배경에 그래픽 효과를 설정 : 블러 효과 */
            padding: 23px 20px;
            bottom: -100px;
            transition: all 0.3s ease-in-out;    /* 움직임 속도 효과 : 전체를 0.3초 동안 천천-보통-천천 순으로 움직이게 하기 */
        }
        .image:hover .image__desc {
            bottom: 0;       /* 커서를 갖다 대었을 때 desc가 위로 올라오도록 설정 : 요소 안에 들어오기 때문에 오버플로우 히든 속성을 받지 않음 */
        }
        .image:hover .image__box img {
            transition: all 0.6s ease-in-out;    /* 움직임 속도 설정 */
            transform: scale(1.05);      /* 요소의 모양, 크기, 위치 등을 자유롭게 바꿀 수 있다. : 이미지를 확대 시키기 */
        }
        .image__desc .image__title {
            font-size: 24px;
            margin-bottom: 5px;
        }

        /* desc 색상 */
        .img1 .image__desc {
            background: rgba(255, 171, 3, 0.25);
        }
        .img2 .image__desc {
            background: rgba(205, 94, 36, 0.1);
        }
        .img3 .image__desc {
            background: rgba(198, 140, 153, 0.1);
        }
        .img1 .image__desc .image__title {
            color: rgba(60, 32, 0);
        }
        .img2 .image__desc .image__title {
            color: rgba(96, 33, 6);
        }
        .img3 .image__desc .image__title {
            color: rgba(111, 33, 66);
        }
        .img1 .image__desc .more {
            color: rgba(60, 32, 0);
        }
        .img2 .image__desc .more {
            color: rgba(96, 33, 6);
        }
        .img3 .image__desc .more {
            color: rgba(111, 33, 66);
        }


        .image__desc .more {
            font-size: 16px;
        }
        .image__desc .more:hover {
            text-decoration: underline; /* 커서가 닿으면 밑줄 생기게 하기 */
        }
    </style>
</head>

<body>
    <section id="imageType01" class="image__wrap Nexon section">
        <!-- 섹션 선택자를 따로 준 이유는 여러 유형을 만들 때 공통적으로 들어가기 때문이다. 즉 재활용을 하기 위한 선택자라고 보면 된다. -->
        <h2>딩동댕 멍멍유치원</h2>
        <p>🐾🐶 강아지를 좋아하는 사람들을 위한 멍멍 리스트 입니다. 🐶🐾</p>
        <div class="image__inner container">
            <article class="image img1">
                <figure class="image__box">
                    <img src="img/img_bg02_01.jpg" alt="dog">
                </figure>
                <div class="image__desc">
                    <h3 class="image__title">애니멀 2기 이댕댕</h3>
                    <a href="#" title="자세히 보기" class="more">자세히 보기</a>
                </div>
            </article>
            <article class="image img2">
                <figure class="image__box">
                    <img src="img/img_bg02_02.jpg" alt="dog">
                </figure>
                <div class="image__desc">
                    <h3 class="image__title">애니멀 2기 오댕댕</h3>
                    <a href="#" title="자세히 보기" class="more">자세히 보기</a>
                </div>
            </article>
            <article class="image img3">
                <figure class="image__box">
                    <img src="img/img_bg02_03.jpg" alt="dog">
                </figure>
                <div class="image__desc">
                    <h3 class="image__title">애니멀 2기 김댕댕</h3>
                    <a href="#" title="자세히 보기" class="more">자세히 보기</a>
                </div>
            </article>
        </div>
    </section>
</body>

</html>
