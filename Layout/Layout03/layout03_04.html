<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃03</title>

    <style> 
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto; 
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }
        #main {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 780px;
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #4FC3F7;
        }
        #section {
            width: 70%;
            height: 260px;
            background-color: #29B6F6;
        }
        #article1_01 {
            width: 100%;
            height: 260px;
            background-color: #03A9F4;
        }
        #article1_02 {
            width: 100%;
            height: 260px;
            background-color: #039BE5;
        }
        #footer {
            height: 100px;
            background-color: #0288D1;
        }

        /* mediaqurey */
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            #article1 {
                display: flex;
            }
            #article1_01 {
                width: 50%;
                height: 520px;
            }
            #article1_02 {
                width: 50%;
                height: 520px;
            }
            /* 레이아웃이 다르기 때문에 한번 더 세분화 시켜주는 것 */
        }
        @media (max-width: 768px){ 
            #wrap {
                width: 100%;
            }
            #section {
                height: 390px;
            }
            #article1 {
                display: flex;
            }
            #article1_01 {
                width: 100%;
                height: 390px;
            }
            #article1_02 {
                display: none;
            }
        }
        @media (max-width: 480px){
            #aside {
                width: 100%;
                height: 200px;
            }
            #section {
                width: 100%;
                height: 430px;
            }
            #article1_01 {
                height: 150px;
            }
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <div id="main">
            <aside id="aside"></aside>
            <div id="section"></div>
            <div id="article1">
                <div id="article1_01"></div>
                <div id="article1_02"></div>
            </div>
        </div>
        <footer id="footer"></footer>
    </div>
</body>
</html>
