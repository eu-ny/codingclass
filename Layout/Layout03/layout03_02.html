<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃03</title>

    <style> 
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto; 
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }
        #main {
            width: 100%;
                }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #4FC3F7;
            float: left;
        }
        #section {
            width: 70%;
            height: 260px;
            background-color: #29B6F6;
            float: left;

        }
        #article01 {
            width: 70%;
            height: 260px;
            background-color: #03A9F4;
            float: left;

        }
        #article02 {
            width: 70%;
            height: 260px;
            background-color: #039BE5;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
        }

        /* clearfix */
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        /* mediaqurey */
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            #article01 {
                width: 35%;
                height: 520px;
            }
            #article02 {
                width: 35%;
                height: 520px;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            #section {
                width: 70%;
                height: 390px;
            }
            #article01 {
                width: 70%;
                height: 390px;
            }
            #article02 {
               display: none;
            }
            /* 레이아웃이 사라져야 할 땐 display: none을 사용해주어야 한다. */
        }
        @media (max-width: 480px){
            #aside {
                width: 100%;
                height: 200px;
            }
            #section {
                width: 100%;
                height: 430px;
            }
            #article01 {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main" class="clearfix">
            <div id="aside"></div>
            <div id="section"></div>
            <div id="article01"></div>
            <div id="article02"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
