<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃03</title>

    <style> 
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto; 
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }
        #main {
            display: grid;
            grid-template-areas: 
                "aside section section"
                "aside article01 article01"
                "aside article02 article02"
            ;
            grid-template-columns: 30% 70%;
            grid-template-rows: 260px 260px 260px;
        }
        #aside {
            background-color: #4FC3F7;
            grid-area: aside;
        }
        #section {
            grid-area: section;

            background-color: #29B6F6;
        }
        #article01 {
            grid-area: article01;
            background-color: #03A9F4;
        }
        #article02 {
            grid-area: article02;
            background-color: #039BE5;
        }
        #footer {
            height: 100px;
            background-color: #0288D1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <div id="main">
            <aside id="aside"></aside>
            <div id="section"></div>
            <div id="article01"></div>
            <div id="article02"></div>
        </div>
        <footer id="footer"></footer>
    </div>
</body>
</html>
