<!DOCTYPE html>
<html lang="en">

<head>

    <style>

            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .contents {
            display: flex;
            flex-wrap: wrap;
        }

        .contents .cont1 {

            height: 100px;
            background-color: #74574A;

        .contents .cont4 {

            height: 480px;

        }

        @media (max-width: 768px) {}

        @media (max-width: 480px) {}

</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
        </header>
    </div>
    <nav id="nav">
        <div class="container">
    </nav>
    </div>
    <main id="main">
        <section class="contents container">
            <acrticle class="cont1"></acrticle>
            <acrticle class="cont2"></acrticle>
            <acrticle class="cont3"></acrticle>

    </footer>
    </div>
</body>

</html>
