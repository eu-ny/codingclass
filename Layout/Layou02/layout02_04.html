<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃02</title>

    <style> 
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: bisque;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto; 
        }
        #header {
            /* width 100%는 기본값이기 때문에 지워도 무방! */
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 25%;
            height: 780px;
            background-color: #81C784;
        }
        #section {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
        }
        #article {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
        }
        #footer {
            height: 100px;
            background-color: #43A047;
        }
        
        /* 미디어쿼리 */
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            #aside {
                width: 30%;
                height: 630px;
            }
            #section {
                width: 70%;
                height: 630px;
            }
            #article {
                width: 100%;
                height: 150px;
            }
        }
        @media (max-width: 480px){
            #aside {
                width: 100%;
                height: 200px;
            }
            #section {
                width: 100%;
                height: 430px;
            }
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="section"></section>
            <article id="article"></article>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
