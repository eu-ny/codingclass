<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃02</title>

    <style> 
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: bisque;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto; /*현재 화면크기에서 가운데로 오도록 하는 설정*/
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            width: 1200px;
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #81C784;
            float: left;
        }
        #section {
            width: 600px;
            height: 780px;
            background-color: #66BB6A;
            float: left;

        }
        #article {
            width: 300px;
            height: 780px;
            background-color: #4CAF50;
            float: left;

        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #43A047;
            clear: both;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="section"></div>
            <div id="article"></div>
            <!-- 묶어주지 않으면 복잡하기 때문에 비효율적. 때문에 묶어주어서 세분화 시켜주어야 한다. -->
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
